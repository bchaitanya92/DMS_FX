{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h1 class="display-1 text-danger mb-4">⚠️</h1>
                    <h2 class="card-title mb-4">Oops! Something went wrong</h2>
                    <p class="card-text text-muted mb-4">{{ error }}</p>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
